review:
  # Reviewer loads the SAME context as the builder it's reviewing.
  # This mapping is resolved dynamically: review uses the builder's skill mapping.
  # Listed here for documentation.
  note: "Reviewer inherits the builder agent's context mapping"
  always:
    - company/about.md
    - voice/brand-voice.md
    - voice/vocabulary.md

