# Skill-to-Context Mappings
# Defines which context files are loaded for each agent/skill type.
# Used by the Sophie Loop to assemble context bundles for builder and reviewer agents.
#
# Last Updated: 2026-02-08
# Status: Draft â€” awaiting Mike's review
#
# Paths are relative to this directory (~/.ai/contexts/ or ~/clawd/.ai/contexts/)

blog-writing:
  always:
    - company/about.md
    - voice/brand-voice.md
    - voice/mike-style.md
    - voice/pov-presentations.md
    - voice/vocabulary.md
    - guidelines/blog-guidelines.md
    - messaging/positioning.md
  per-persona:
    solo-consultant:
      - personas/solo-consultant.md
      - messaging/pain-points.md    # solo-consultant section
    boutique:
      - personas/boutique-consultancy.md
      - messaging/pain-points.md    # boutique section
    corporate:
      - personas/corporate-professional.md
      - messaging/pain-points.md    # corporate section
    general:
      - personas/overview.md
  optional:
    - voice/pov-ai.md              # when writing about AI topics
    - company/differentiators.md    # when positioning-heavy content

